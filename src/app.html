			src="/stats/js/script.js"
			data-api="/stats/api/event"
			data-domain="fussballwoelfe.at"

		<!--- chatwoot -->
		<script defer>
			(function (d, t) {
				var BASE_URL = 'https://chatwoot.dinweldik.com/';
				var g = d.createElement(t),
					s = d.getElementsByTagName(t)[0];
				g.src = BASE_URL + '/packs/js/sdk.js';

				g.async = true;
				s.parentNode.insertBefore(g, s);
				g.onload = function () {
					window.chatwootSDK.run({
						websiteToken: 'NYQxag5XzeTDem36MJukAMg9',
						baseUrl: BASE_URL
					});
				};
			})(document, 'script');
		</script>
		<!-- END -->
